<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prikaz Blender modela pomocu biblioteke Three.js</title>

    <!-- JQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Three.js biblioteka -->
    <script src="node_modules/three/build/three.min.js"></script>

    <!-- ObjLoader.js fajl -->
    <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>

    <!-- MTLLoader.js fajl -->
    <script src="node_modules/three/examples/js/loaders/MTLLoader.js"></script>

    <!-- OrbitControls.js fajl -->
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>

    <!-- TransformControls.js fajl -->
    <script src="node_modules/three/examples/js/controls/TransformControls.js"></script>

    <!-- DragControls.js fajl -->
    <script src="node_modules/three/examples/js/controls/DragControls.js"></script>

    <div class="jumbotron">
        <h1>Prikaz i upravljanje 3D modela</h1>
    </div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        <button type="button" id="button" class="btn btn-default btn-lg">Lista modela</button>
                    </a>

                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <!-- Slike modela-->
                    <img src="./slike/kuca.png" alt="Simply Easy Learning" id="kuca" width="200" height="100">
                    <img src="./slike/drvo.png" alt="Simply Easy Learning" id="drvo" width="200" height="100">
                    <img src="./slike/putic.png" alt="Simply Easy Learning" id="putic" width="200" height="100">

                </div>
            </div>
        </div>
    </div>


    <!-- app.js fajl -->
    <script type="module" src="app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="app.css">

</body>

</html>
